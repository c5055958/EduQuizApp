{% extends "base.html" %}
{% block title %}Modules{% endblock %}

{% block content %}
<style>
html, body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #4e73df, #1cc88a, #6f42c1, #36b9cc);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    margin: 0;
    padding: 0;
    min-height: 100vh;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.modules-wrapper {
    padding: 50px 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.module-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(14px);
    border-radius: 22px;
    padding: 30px 20px;
    width: 280px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: #fff;
}

.module-card h5 {
    font-weight: 900;
    margin-bottom: 20px;
    font-size: 1.25rem;
    letter-spacing: 1px;
}

.module-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 50px rgba(0,0,0,0.35);
}

.module-card .btn {
    border-radius: 50px;
    padding: 10px 25px;
    font-weight: 700;
    font-size: 1rem;
    color: #fff;
    background: linear-gradient(135deg, #6f42c1, #4e73df);
    border: none;
    transition: all 0.3s ease;
}

.module-card .btn:hover {
    background: linear-gradient(135deg, #36b9cc, #1cc88a);
    transform: scale(1.05);
}

/* Stylish Back button */
.btn-back {
    display: inline-block;
    margin: 20px auto;
    padding: 12px 30px;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1rem;
    color: #fff;
    background: linear-gradient(135deg, #36b9cc, #1cc88a);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    text-decoration: none;
    transition: all 0.3s ease;
}

.btn-back:hover {
    background: linear-gradient(135deg, #4e73df, #6f42c1);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}
</style>

<div style="text-align: center;">
    <a href="{{ url_for('student_dashboard') }}" class="btn-back">‚Üê Back to Dashboard</a>
</div>

<div class="modules-wrapper">
    {% for module in modules %}
    <div class="module-card">
        <h5>{{ module.name }}</h5>
        <a href="{{ url_for('module_quizzes', module_id=module.id) }}" class="btn">
            View Quizzes
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
