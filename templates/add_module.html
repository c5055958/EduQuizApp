{% extends "base.html" %}
{% block title %}Add Module{% endblock %}

{% block content %}
<style>
    /* Full-page background & flex center */
    body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden; /* removes scroll */
    }

    /* Flex container to center everything */
    .center-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Card */
    .form-card {
        background: #ffffff;
        border-radius: 22px;
        padding: 35px;
        box-shadow: 0 25px 45px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 450px;
        animation: fadeUp 0.8s ease;
        text-align: center;
    }

    /* Title */
    .form-title {
        font-weight: 800;
        margin-bottom: 25px;
        color: #333;
    }

    /* Input */
    .form-control {
        border-radius: 14px;
        padding: 12px 14px;
        font-size: 15px;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.15rem rgba(102,126,234,0.25);
    }

    /* Save Button */
    .btn-save-module {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: #fff;
        border: none;
        border-radius: 30px;
        padding: 12px;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 0.5px;
        box-shadow: 0 12px 25px rgba(0,114,255,0.45);
        transition: all 0.35s ease;
        cursor: pointer;
        width: 100%;
    }

    .btn-save-module:hover {
        background: linear-gradient(135deg, #0072ff, #00c6ff);
        transform: scale(1.06);
        box-shadow: 0 18px 35px rgba(0,114,255,0.6);
        color: #fff;
    }

    /* Back Button */
    .btn-back {
        border-radius: 30px;
        padding: 8px 20px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }

    .btn-back:hover {
        transform: scale(1.08);
    }

    /* Animation */
    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="center-container">
    <!-- Back to Modules -->
    <a href="{{ url_for('manage_modules') }}" class="btn btn-light btn-back">
        â¬… Back to Modules
    </a>

    <!-- Form Card -->
    <div class="form-card">
        <h3 class="form-title">âž• Add New Module</h3>
        <form method="POST">
            <div class="mb-4">
                <label class="form-label fw-semibold">Module Name</label>
                <input type="text"
                       name="module_name"
                       class="form-control"
                       placeholder="Enter module name"
                       required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-save-module">
                    ðŸ’¾ Save Module
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
