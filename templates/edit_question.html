{% extends "base.html" %}
{% block title %}Edit Question{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="mb-4">Edit Question</h3>

        <form method="POST">
            <div class="mb-3">
                <label for="question" class="form-label">Question Text</label>
                <textarea name="question" id="question" class="form-control" rows="3" required>{{ question.question }}</textarea>
            </div>

            <div class="mb-3">
                <label for="option1" class="form-label">Option 1</label>
                <input type="text" name="option1" id="option1" class="form-control" value="{{ question.option1 }}" required>
            </div>

            <div class="mb-3">
                <label for="option2" class="form-label">Option 2</label>
                <input type="text" name="option2" id="option2" class="form-control" value="{{ question.option2 }}" required>
            </div>

            <div class="mb-3">
                <label for="option3" class="form-label">Option 3</label>
                <input type="text" name="option3" id="option3" class="form-control" value="{{ question.option3 }}" required>
            </div>

            <div class="mb-3">
                <label for="option4" class="form-label">Option 4</label>
                <input type="text" name="option4" id="option4" class="form-control" value="{{ question.option4 }}" required>
            </div>

            <div class="mb-3">
                <label for="correct_option" class="form-label">Correct Option</label>
                <select name="correct_option" id="correct_option" class="form-select" required>
                    <option value="1" {% if question.correct_option == 1 %}selected{% endif %}>Option 1</option>
                    <option value="2" {% if question.correct_option == 2 %}selected{% endif %}>Option 2</option>
                    <option value="3" {% if question.correct_option == 3 %}selected{% endif %}>Option 3</option>
                    <option value="4" {% if question.correct_option == 4 %}selected{% endif %}>Option 4</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('view_quiz_questions', quiz_id=question.quiz_id) }}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
