{% extends "base.html" %}
{% block title %}Register | EduQuizHub{% endblock %}

{% block content %}
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
    /* FULL-SCREEN ANIMATED GRADIENT BACKGROUND */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(-45deg, #4e73df, #1cc88a, #6f42c1, #36b9cc);
        background-size: 400% 400%;
        animation: gradientMove 14s ease infinite;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* FULL-SCREEN FLEX WRAPPER */
    .register-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* GLASS CARD */
    .register-card {
        width: 100%;
        max-width: 850px;
        padding: 40px;
        border-radius: 22px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(14px);
        box-shadow: 0 30px 70px rgba(0,0,0,0.35);
        animation: fadeUp 1s ease;
        color: #fff;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .register-title {
        font-weight: 900;
        text-align: center;
        margin-bottom: 30px;
        letter-spacing: 1px;
    }

    .form-control {
        background: rgba(255,255,255,0.2);
        border: none;
        border-radius: 12px;
        padding: 12px 45px 12px 15px; /* padding-right for eye icon */
        color: #fff;
    }

    .form-control::placeholder {
        color: rgba(255,255,255,0.75);
    }

    .form-control:focus {
        box-shadow: 0 0 0 3px rgba(255,255,255,0.35);
        background: rgba(255,255,255,0.25);
        color: #fff;
    }

    /* REGISTER BUTTON - MODERN STYLING */
    .btn-register {
        border-radius: 50px;
        padding: 14px 35px;
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 1px;
        color: #fff;
        background: linear-gradient(135deg, #6f42c1, #4e73df);
        border: none;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
    }

    .btn-register:hover {
        background: linear-gradient(135deg, #36b9cc, #1cc88a);
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    .btn-register::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -25%;
        width: 50%;
        height: 200%;
        background: rgba(255,255,255,0.2);
        transform: rotate(25deg);
        transition: all 0.7s ease;
    }

    .btn-register:hover::after {
        left: 125%;
    }

    .login-text {
        text-align: center;
        margin-top: 20px;
        font-size: 0.95rem;
    }

    .login-text a {
        color: #ffffff;
        font-weight: 700;
        text-decoration: underline;
        transition: opacity 0.3s ease;
    }

    .login-text a:hover {
        opacity: 0.8;
    }

    /* EYE ICON POSITIONING */
    .password-wrapper {
        position: relative;
    }

    .password-wrapper .toggle-eye {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 1.2rem;
        color: #fff;
        user-select: none;
    }
</style>

<div class="register-wrapper">
    <div class="register-card">
        <h3 class="register-title">Create an Account</h3>
        <form method="POST">
            <div class="row g-3">
                <!-- Full Name -->
                <div class="col-md-6">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                </div>
                <!-- Email -->
                <div class="col-md-6">
                    <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <!-- Password -->
                <div class="col-md-6 password-wrapper">
                    <input type="password" name="password" class="form-control" placeholder="Password" id="password" required>
                    <i class="bi bi-eye toggle-eye" onclick="togglePassword('password', this)"></i>
                </div>
                <!-- Confirm Password -->
                <div class="col-md-6 password-wrapper">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" id="confirm_password" required>
                    <i class="bi bi-eye toggle-eye" onclick="togglePassword('confirm_password', this)"></i>
                </div>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-register">Register</button>
            </div>
        </form>
        <p class="login-text">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
</div>

<script>
function togglePassword(fieldId, icon) {
    const field = document.getElementById(fieldId);
    if (field.type === "password") {
        field.type = "text";
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        field.type = "password";
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
}
</script>

{% endblock %}
