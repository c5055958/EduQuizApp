{% extends "base.html" %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<style>
html, body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #4e73df, #1cc88a, #6f42c1, #36b9cc);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    margin: 0;
    padding: 0;
    height: 100%;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card {
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    padding: 30px;
    background: #fff;
    margin-top: 80px;
}

h3 {
    font-weight: 900;
    color: #333;
}

p {
    color: #555;
}

.form-control {
    border-radius: 50px;
    padding: 10px 15px;
    text-align: center;
    font-size: 1.2rem;
}

.btn-primary {
    border-radius: 50px;
    font-weight: 700;
    padding: 10px 20px;
    transition: all 0.3s ease;
    background: linear-gradient(135deg, #6f42c1, #4e73df);
    border: none;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #36b9cc, #1cc88a);
    transform: scale(1.05);
}
</style>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm p-4">
            <h3 class="text-center mb-3">Verify OTP</h3>
            <p class="text-center mb-4">Enter the 6-digit OTP sent to your email</p>
            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="otp" class="form-control text-center" placeholder="123456" required pattern="\d{6}">
                </div>
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
